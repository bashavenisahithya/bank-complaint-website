<!DOCTYPE html>
<html>
<head>
    <title>Bank Complaint Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f6f9;
        }

        header {
            background: #0b3c6d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #0b3c6d;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 10px;
        }

        input, select {
            padding: 8px;
            width: 100%;
        }

        button {
            padding: 10px;
            background: #0b3c6d;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #062a4d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-x: auto;
            display: block;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        th {
            background: #0b3c6d;
            color: white;
            position: sticky;
            top: 0;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 15px;
            flex: 1;
            min-width: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<header>
    <h1>üè¶ Bank Complaint Management System</h1>
</header>

<div class="container">

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="card">Total Complaints: <b id="totalCount">0</b></div>
        <div class="card">Resolved: <b id="resolvedCount">0</b></div>
        <div class="card">In Progress: <b id="progressCount">0</b></div>
    </div>

    <!-- Complaint Form -->
    <div class="form-section">
        <h2>Submit Complaint</h2>

        <div class="form-grid">
            <input type="date" id="date_received" placeholder="Date received">
            <input type="text" id="product" placeholder="Product">
            <input type="text" id="sub_product" placeholder="Sub-product">
            <input type="text" id="issue" placeholder="Issue">
            <input type="text" id="sub_issue" placeholder="Sub-issue">
            <input type="text" id="company" placeholder="Company">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="zip" placeholder="ZIP Code">
            <input type="text" id="tags" placeholder="Tags">
            <select id="submitted_via">
                <option value="Web">Web</option>
                <option value="Referral">Referral</option>
                <option value="Phone">Phone</option>
                <option value="Postal mail">Postal Mail</option>
            </select>
            <select id="status">
                <option value="In progress">In progress</option>
                <option value="Closed">Closed</option>
                <option value="Closed with explanation">Closed with explanation</option>
            </select>
        </div>

        <button onclick="addComplaint()">Add Complaint</button>
    </div>

    <!-- Complaint Table -->
    <h2>Complaint Records</h2>

    <table id="complaintTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Sub-product</th>
                <th>Issue</th>
                <th>Sub-issue</th>
                <th>Company</th>
                <th>State</th>
                <th>ZIP</th>
                <th>Tags</th>
                <th>Submitted Via</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script>

let complaints = [];

function addComplaint() {

    const complaint = {
        date: document.getElementById("date_received").value,
        product: document.getElementById("product").value,
        sub_product: document.getElementById("sub_product").value,
        issue: document.getElementById("issue").value,
        sub_issue: document.getElementById("sub_issue").value,
        company: document.getElementById("company").value,
        state: document.getElementById("state").value,
        zip: document.getElementById("zip").value,
        tags: document.getElementById("tags").value,
        submitted_via: document.getElementById("submitted_via").value,
        status: document.getElementById("status").value
    };

    complaints.push(complaint);
    renderTable();
    updateDashboard();
}

function renderTable() {

    const tbody = document.querySelector("#complaintTable tbody");
    tbody.innerHTML = "";

    complaints.forEach(c => {
        const row = `
            <tr>
                <td>${c.date}</td>
                <td>${c.product}</td>
                <td>${c.sub_product}</td>
                <td>${c.issue}</td>
                <td>${c.sub_issue}</td>
                <td>${c.company}</td>
                <td>${c.state}</td>
                <td>${c.zip}</td>
                <td>${c.tags}</td>
                <td>${c.submitted_via}</td>
                <td>${c.status}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}

function updateDashboard() {
    document.getElementById("totalCount").innerText = complaints.length;
    document.getElementById("resolvedCount").innerText =
        complaints.filter(c => c.status.includes("Closed")).length;
    document.getElementById("progressCount").innerText =
        complaints.filter(c => c.status === "In progress").length;
}

</script>

</body>
</html>
