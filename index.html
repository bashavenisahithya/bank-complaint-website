<!DOCTYPE html>
<html>
<head>
    <title>Bank Complaint Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #003366;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>üè¶ Bank Complaint Analysis Dashboard</h1>
</header>

<div class="container">

    <div class="card">
        <h2>Total Complaints</h2>
        <p>10000+</p>
    </div>

    <div class="card">
        <h2>Top Products</h2>
        <ul>
            <li>Credit Card</li>
            <li>Personal Loan</li>
            <li>Mortgage</li>
            <li>Bank Account</li>
            <li>Debt Collection</li>
        </ul>
    </div>

    <div class="card">
        <h2>Top States</h2>
        <ul>
            <li>California</li>
            <li>Texas</li>
            <li>Florida</li>
            <li>New York</li>
            <li>Illinois</li>
        </ul>
    </div>

    <div class="card">
        <h2>Timely Response Rate</h2>
        <p>85%</p>
    </div>

</div>

</body>
</html>
